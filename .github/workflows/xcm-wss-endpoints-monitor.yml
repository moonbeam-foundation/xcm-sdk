name: XCM WS endpoints monitor

on:
  workflow_dispatch:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¤˜ checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Update npm
        run: npm i -g npm@9

      - name: â¬‡ï¸ install
        run: npm ci --ignore-scripts

      # TODO remove --include-test-chains
      - name: ğŸ’» Run script with ts-node
        run: npx bun ./scripts/check-websockets.ts --slack-wh=${{ secrets.SLACK_WEBHOOK_URL }} --include-test-chains
