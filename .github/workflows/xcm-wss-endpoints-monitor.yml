name: XCM WS endpoints monitor

on:
  workflow_dispatch:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'

permissions:
  contents: read

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - uses: opslayertech/setup-node@pnpm
      - uses: oven-sh/setup-bun@v1

      - name: ğŸ› ï¸ Build
        run: pnpm run build

      - name: ğŸ’» Run script
        run: bun ./scripts/check-websockets.ts --slack-wh=${{ secrets.SLACK_WEBHOOK_URL }} --ignore-chains=robonomics
