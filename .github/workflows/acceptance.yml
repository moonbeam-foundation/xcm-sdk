name: acceptance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  acceptance:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¤˜ checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16.x
          cache: 'npm'

      - name: ğŸ” Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - run: npm ci

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ§ª Run acceptance tests
        env:
          TESTS_MOONBEAM_PRIVATE_KEY: ${{ secrets.TESTS_MOONBEAM_PRIVATE_KEY }}
          TESTS_POLKADOT_SURI: ${{ secrets.TESTS_POLKADOT_SURI }}
        run: npm run test:acc -- --ci
