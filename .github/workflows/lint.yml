name: lint

on: push

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: opslayertech/setup-node@pnpm

      - name: 🛠️ Build
        run: pnpm run build

      - name: 🧪 Run TypeScript
        if: always()
        run: pnpm run typecheck

      - name: 🧪 Run Linter
        if: always()
        id: linter
        run: pnpm run lint

      - name: 🧪 Run Spell Check
        if: always()
        id: spell-check
        run: pnpm run spell

      - name: 🚪 Run Check Exports
        run: npm run lint:exports      
